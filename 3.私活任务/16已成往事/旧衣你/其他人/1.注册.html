<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>注册会员</title>
		<meta name="Keywords" content="">
		<meta name="Description" content="">

		<!-- 移动设备支持 -->
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body class="zs">
		<div class="wrap">
			<header class="head">
				<div class="head-left">
					<img src="img/log1.png" /> 依旧你

				</div>
				<div class="head-right">
					欢迎加入VIP
				</div>

			</header>
			<div class="main">
				<div class="input">
					<p class="cue">姓 名:</p>
					<div class="box">
						<input class="input-box" type="text" placeholder="请输入姓名" />
					</div>
				</div>
				<div class="input">
					<p class="cue">手机号:</p>
					<div class="box">
						<input class="input-box" type="text" placeholder="请输入手机号" />
					</div>
				</div>
				<div class="input">
					<p class="cue">密 码:</p>
					<div class="box">
						<input class="input-box" type="text" placeholder="密码需要填写6-20位字符，由英文字母，数字符号组成" />
					</div>
				</div>
				<div class="input">
					<p class="cue">确认密码:</p>
					<div class="box">
						<input class="input-box" type="text" placeholder="请再次确认密码" />
					</div>
				</div>
				<div class="input input-bottom">
					<p class="cue-nub">验证码:</p>
					<div class="box2">
					<div class="last-box">
						<input class="nub" type="tel" name="验证码" id="验证码" placeholder="请输入手机验证码" />
					</div>
					<div class="nub-button">获取验证码</div>
					</div>
				</div>

				<div class="buttom">
					在线提交
				</div>
			</div>
		</div>
	</body>

</html>
